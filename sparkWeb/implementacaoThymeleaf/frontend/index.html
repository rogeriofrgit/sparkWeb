<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .w3-modal-content {
            border-radius: 15px; /* Bordas arredondadas no conteúdo do modal */
        }

        .w3-container.w3-gray {
            border-top-left-radius: 15px; /* Bordas arredondadas no cabeçalho */
            border-top-right-radius: 15px;
        }

        .w3-button.w3-display-topright {
            border-top-right-radius: 15px; /* Bordas arredondadas no botão de fechar */
        }
    </style>
</head>
<body>

<div class="w3-container w3-light-grey" style="max-width: 900px; margin: auto; margin-top: 50px; padding: 20px; border-radius: 5px;">
    <h2 class="w3-center">Cadastro</h2>
    <form>
        <div class="w3-row" style="display: flex; align-items: flex-end; gap: 10px;">
            <div style="flex: 1;">
                <label for="name" class="w3-text-gray">Nome</label>
                <input type="text" id="name" name="name" class="w3-input w3-border w3-round" required>
            </div>
            <div style="flex: 1;">
                <label for="email" class="w3-text-gray">Email</label>
                <input type="email" id="email" name="email" class="w3-input w3-border w3-round" required>
            </div>
            <div style="flex: none; align-self: flex-end;">
                <button type="button" class="w3-button w3-blue w3-round" onclick="realizarCadastro()">Cadastrar</button>
            </div>
        </div>
    </form>
</div>

<!-- Nova div para exibir os dados da API -->
<div class="w3-container w3-light-grey" style="max-width: 900px; margin: auto; margin-top: 50px; padding: 20px; border-radius: 5px;">
    <table class="w3-table-all w3-card-4">
        <thead>
            <tr class="w3-blue">
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="userData">
            <!-- Os dados dos usuários serão carregados aqui -->
        </tbody>
    </table>
</div>

<!-- Modal para alterar os dados do usuário -->
<div id="editModal" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-gray">
            <span onclick="document.getElementById('editModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h2>Alterar Usuário</h2>
        </header>
        <div class="w3-container">
            <br>
            <label for="editName">Nome</label>
            <input type="text" id="editName" class="w3-input w3-border w3-round" required>
            <br>
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail" class="w3-input w3-border w3-round" required>
            <br>
            <button class="w3-button w3-blue w3-round" onclick="alterarUsuario()">Alterar</button>
            <br>        
            <br>        
        </div>
    </div>
</div>

<script>
    let usuarioAtual = null;

    async function realizarCadastro() {
        const name = document.getElementById('name');
        const email = document.getElementById('email');

        const data = {
            name: name.value,
            email: email.value
        };

        const body_data = new URLSearchParams(data).toString();

        try {
            const response = await fetch('http://localhost:8080/cadastrar', {
                method: 'POST',
                headers: { "Content-type": "application/x-www-form-urlencoded; charset=UTF-8" },
                body: body_data
            });

            if (!response.ok) {
                throw new Error(`Erro na resposta: ${response.statusText}`);
            }

            const result = await response.json();

            name.value = "";
            email.value = "";

            alert('Cadastro realizado com sucesso!');
            carregarUsuarios();
        } catch (error) {
            alert('Erro ao cadastrar: ' + error.message);
        }
    }

    async function carregarUsuarios() {
        try {
            const response = await fetch('http://localhost:8080/consultar');
            if (!response.ok) {
                throw new Error('Erro ao carregar dados dos usuários');
            }
            const users = await response.json();
            const userContainer = document.getElementById('userData');
            userContainer.innerHTML = '';

            users.forEach(user => {
                const userRow = document.createElement('tr');
                userRow.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>
                        <button class="w3-button w3-red w3-round" onclick="excluirUsuario(${user.id})">Excluir</button>
                        <button class="w3-button w3-gray w3-round" onclick="abrirModalAlterar(${user.id}, '${user.name}', '${user.email}')">Alterar</button>
                    </td>
                `;
                userContainer.appendChild(userRow);
            });
        } catch (error) {
            alert('Erro ao carregar dados: ' + error.message);
        }
    }

    async function excluirUsuario(id) {
        try {
            const response = await fetch(`http://localhost:8080/excluir/${id}`, {
                method: 'DELETE'
            });
            if (!response.ok) {
                throw new Error('Erro ao excluir usuário.');
            }
            alert('Usuário excluído com sucesso!');
            carregarUsuarios();
        } catch (error) {
            alert('Erro ao excluir usuário: ' + error.message);
        }
    }

    function abrirModalAlterar(id, name, email) {
        usuarioAtual = { id, name, email };
        document.getElementById('editName').value = name;
        document.getElementById('editEmail').value = email;
        document.getElementById('editModal').style.display = 'block';
    }

    async function alterarUsuario() {
        if (!usuarioAtual) return;

        const name = document.getElementById('editName').value;
        const email = document.getElementById('editEmail').value;

        const data = {
            name,
            email
        };

        try {
            const response = await fetch(`http://localhost:8080/alterar/${usuarioAtual.id}`, {
                method: 'PUT',
                headers: { "Content-type": "application/x-www-form-urlencoded; charset=UTF-8" },
                body: new URLSearchParams(data).toString()
            });

            if (!response.ok) {
                throw new Error('Erro ao alterar usuário');
            }

            alert('Usuário alterado com sucesso!');
            document.getElementById('editModal').style.display = 'none';
            carregarUsuarios();
        } catch (error) {
            alert('Erro ao alterar usuário: ' + error.message);
        }
    }

    window.onload = carregarUsuarios;
</script>

</body>
</html>
